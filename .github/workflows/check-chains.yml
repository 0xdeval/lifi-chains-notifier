name: Weekly Chain Monitor

on:
  schedule:
    - cron: "0 8 * * 1" # Every Monday at 08:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-check:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ§° Install Bun
        uses: oven-sh/setup-bun@v1

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸ› ï¸ Run chain check script with GitHub secrets
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: bun run index.ts

      - name: ğŸ’¾ Commit updated cache if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain networks.cache.json)" ]; then
            git add networks.cache.json
            git commit -m "chore: update networks.cache.json [bot]"
            git push
          else
            echo "âœ… No cache changes to commit."
          fi
